    <title>失地农民信息查询</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: Arial;
            font-family: Helvetica, "PingFang SC", "Microsoft YaHei";
        }



        @font-face {
            font-family: Roboto;
            src: url(https://fonts.googleapis.com/css?family=Roboto);
        }

        :root {
            --primary: #1e3d58;
            --light: #f2efe6;
            --white: #fff;
        }

        .search {
            margin: 0 auto;
            margin-bottom: 10px;

        }

        input {
            /* width: 80px; */
            height: 30px;
        }

        table,
        table tr th,
        table tr td {
            border: 1px solid #000;
        }

        table {
            width: 300px;
            min-height: 25px;
            line-height: 25px;
            text-align: center;
            border-collapse: collapse;
            padding: 2px;
            margin: 0 auto
        }

        .main {
            margin-top: 30px;
            height: 100%;
        }

        h2 {
            font-size: 24px;
            padding: 10px;
            font-family: Roboto;
            font-size: 36px;
            padding: 20px;
        }

        input[type=text] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 0 8px rgba(0, 0, 255, .2);
        }

        input[type=text]:hover {
            box-shadow: inset 0 0 10px rgba(0, 0, 255, .5);
        }

        tr {
            width: 200px;
        }

        .names {
            width: 30%;
        }

        .cs {
            width: 40%;
        }

        .sex {
            width: 30%;
        }


        tbody {
            width: 300px;
            /* display: block; */
        }

        .p1 {
            margin-top: 62px;
        }

        .pd {
            display: none;
            color: red;
        }

        .pd1 {
            display: none;
            color: red;
        }

        .search-name {
            width: 54px;
            height: 40px;
        }

        button {
            padding: 5px 10px;
            background: #b9e0f7;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* 表格 */
        table {
            border-radius: 5px;
            overflow: hidden;
            border-collapse: collapse;
        }

        thead {
            background-color: #eee;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        /* 提示信息 */
        .pd {
            color: green;
        }

        .pd1 {
            color: red;
        }

        .pd::before {
            content: "\1F37B";
            /* thumbs up icon */
        }

        .pd1::before {
            content: "\1F37B";
            /* thumbs down icon */
        }

        /* 底部文字 */
        p {
            text-align: center;
            font-size: 18px;
            height: 40px;
        }

        button {
            background: linear-gradient(to bottom, #b9e0f7, #76bced);
        }

        button:hover {
            background: linear-gradient(to bottom, #76bced, #1e3d58);
        }

        td {
            padding: 8px 15px;
        }

        .pd,
        .pd1 {
            transition: .3s opacity;
        }
    </style>

</head>
